{% extends 'base.html' %}
{% block title %}
    Model forms
{% endblock %}

{% block content %}
     <form method="post" action="{% url 'model_forms' %}">
        {% for field in form %}
            <label for="{{ field.id_for_label }}">
                <strong>{{ field.label }}</strong>
                {{ field }}
            </label>
        {% endfor %}
        <button>Create</button>
        {% csrf_token %}

    </form>
{% endblock %}
