{% extends  'base.html' %}
{% block title %}
Forms
{% endblock %}
{% block content %}


    <h1>
        {% if name %}
            Hello, {{ name }}! Nice to see you
        {% else %}
            Please, enter a name!
        {% endif %}
    </h1>
    <form method="post" action="{% url 'index' %}">
        {% for field in form %}
            <label for="{{ field.id_for_label }}">
                <strong>{{ field.label }}</strong>
                {{ field }}
            </label>
        {% endfor %}
        <button>Send form</button>
        {% csrf_token %}

    </form>
{% endblock %}
